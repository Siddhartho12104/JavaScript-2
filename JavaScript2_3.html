<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript2 Q3</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            window.onload = function(){
            	var ip = document.form1.input;
                document.form1.input.onchange = check;
                function check(){
                     if (isNaN(parseInt(ip.value, 10))){
                        ip.innerHTML = ip.value;
                        ip.readOnly = true;
                        setTimeout(function(){            
                           ip.readOnly = false;
                        }, 10000);
                      }
                 }
            }
        </script>
        <style type="text/css">
                input[readonly] {
                   background-color: red;
                }
        </style>
    </head>
    <body>
        <form name="form1">
            <input type="text" name="input">
        </form>
    </body>
</html>
